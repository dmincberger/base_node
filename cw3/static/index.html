<script>
    const fetchPost = async () => {

        const data = JSON.stringify({
            a: "aaa",
            b: "bbb",
        })

        const options = {
            method: "POST",
            body: data
        };

        const response = await fetch("/login", options)
        if (!response.ok)
            return response.status
        else
            return await response.text()

    }

</script>
